<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container">
        <h1 class="quote">"Nobody will believe in you unless you believe in yourself."</h1>
        <hr>
        <p class="author">Liberace</p>
        <div class="controls">
            <a href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" class="twitter-share-btn"><i class="bi bi-twitter"></i></a>
            <button class="new-quote-btn" onclick="generateQuote()">New Quote</button>
            <script src="./script.js"></script>
        </div>
    </main>
</body>
</html>
